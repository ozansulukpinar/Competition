<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preliminary III. Evaluation</title>
    <link rel="stylesheet" href="round.css" />
</head>

<body>
    <div class="round-screen">
        <div id="sticky-header">
            <h2 class="warning-message">
                !!!Please select a total of 28 followers and 28 leaders at this stage!!!
            </h2>
            <h2 class="selection-summary" id="selection-summary">
                So far you have selected 0 followers and 0 leaders
            </h2>
        </div>
        <div class="round-title">Preliminary III. Round #1</div>
        <div class="participants">
            <div class="participant-list follower-group">
                <h2>Followers</h2>
                <div id="followers-round8"></div>
            </div>
            <div class="participant-list leader-group">
                <h2>Leaders</h2>
                <div id="leaders-round8"></div>
            </div>
        </div>

        <hr />

        <div class="round-title">Preliminary III. Round #2</div>
        <div class="participants">
            <div class="participant-list follower-group">
                <h2>Followers</h2>
                <div id="followers-round9"></div>
            </div>
            <div class="participant-list leader-group">
                <h2>Leaders</h2>
                <div id="leaders-round9"></div>
            </div>
        </div>

        <hr />

        <div class="round-title">Preliminary III. Round #3</div>
        <div class="participants">
            <div class="participant-list follower-group">
                <h2>Followers</h2>
                <div id="followers-round10"></div>
            </div>
            <div class="participant-list leader-group">
                <h2>Leaders</h2>
                <div id="leaders-round10"></div>
            </div>
        </div>

        <button class="save-btn" id="save-all-eval">Save</button>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="popup-ok">OK</button>
        </div>
    </div>

    <script type="module" src="rounds-preliminary3.js"></script>
</body>

</html>
