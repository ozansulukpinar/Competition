<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <main class="admin-dashboard">
    <h1>Admin Panel</h1>
    <div class="admin-buttons">
      <div class="admin-buttons-row">
        <button data-link="result-reround.html" id="reround">Re-Round Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="result-preliminary1.html">Preliminary I. Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="result-preliminary2.html">Preliminary II. Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="result-preliminary3.html">Preliminary III. Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="result-quarter-all.html">Quarter-Final Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="result-semi-all.html">Semi-Final Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="result-final.html">Final Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="juries.html">Juries</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="participants.html">Participants</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="rounds.html">Rounds</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="round-participants.html">Round Participants</button>
      </div>
    </div>
  </main>
  <script type="module" src="admin-dashboard.js"></script>
</body>

</html>
