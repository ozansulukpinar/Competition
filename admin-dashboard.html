<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <main class="admin-dashboard">
    <h1>Admin Panel</h1>
    <div class="admin-buttons">
      <div class="admin-buttons-row">
        <button data-link="result-quarter-1.html">Quarter-Final Round #1 Results</button>
        <button data-link="result-quarter-2.html">Quarter-Final Round #2 Results</button>
        <button data-link="result-quarter-3.html">Quarter-Final Round #3 Results</button>

        <button data-link="result-quarter-all.html">Quarter-Final Results</button>

      <div class="admin-buttons-row">

        <button data-link="result-semi-2.html">Semi-Final Round #2 Results</button>
        <button data-link="result-semi-all.html">Semi-Final Results</button>
      </div>
      <div class="admin-buttons-row">
        <button data-link="result-final.html">Final Results</button>
      </div>
    </div>
  </main>
  <script type="module" src="admin-dashboard.js"></script>

</html>
