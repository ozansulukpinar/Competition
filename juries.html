<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juries</title>
    <link rel="stylesheet" href="juries.css" />
    <script type="module" src="juries.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <h1>Juries</h1>
        <button id="addBtn" class="add-btn"><i class="fas fa-plus"></i> Add</button>
    </div>

    <table class="jury-table">
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>progress</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="juryTableBody"></tbody>
    </table>

    <div class="button-group">
        <button id="back-eval" class="back-btn">Back</button>
    </div>

    <!-- Add/Edit Popup -->
    <div id="formPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" id="formClose">&times;</span>
            <form id="juryForm">
                <input type="number" id="juryId" placeholder="id" required />
                <input type="text" id="juryUsername" placeholder="username" required />
                <select id="juryProgress" required>
                    <option value="">Select progress</option>
                    <option value="preliminary1">preliminary1</option>
                    <option value="preliminary2">preliminary2</option>
                    <option value="preliminary3">preliminary3</option>
                    <option value="quarter">quarter</option>
                    <option value="semi">semi</option>
                    <option value="final">final</option>
                    <option value="reround">reround</option>
                    <option value="end">end</option>
                </select>
                <div id="formWarning" class="warning hidden"></div>
                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Popup -->
    <div id="confirmPopup" class="popup hidden">
        <div class="popup-content">
            <p>Are you sure to delete this record?</p>
            <div class="popup-actions">
                <button id="confirmDelete">OK</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Info Popup -->
    <div id="infoPopup" class="popup hidden">
        <div class="popup-content">
            <p id="infoMessage"></p>
            <button id="infoClose">OK</button>
        </div>
    </div>
</body>

</html>
