<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jury Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="jury.css">
</head>

<body>
  <main class="dashboard jury-dashboard">
    <h1 class="panel-title">Jury Evaluation Panel</h1>

    <div class="button-grid">
      <button class="round-btn" id="preliminary1">Preliminary I.</button>
      <button class="round-btn" id="preliminary2" disabled>Preliminary II.</button>
      <button class="round-btn" id="preliminary3" disabled>Preliminary III.</button>
      <button class="round-btn" id="quarter" disabled>Quarter-Final</button>
      <button class="round-btn" id="semi" disabled>Semi-Final</button>
      <button class="round-btn" id="final" disabled>Final</button>
      <button class="round-btn" id="reround" disabled>Re-Round</button>
    </div>

    <div id="popup" class="popup hidden">
      <span id="popup-message"></span>
      <span id="popup-close">X</span>
    </div>
  </main>

  <script type="module" src="jury-dashboard.js"></script>
</body>

</html>
