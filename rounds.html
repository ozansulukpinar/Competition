<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounds</title>
    <link rel="stylesheet" href="rounds.css" />
    <script type="module" src="rounds.js" defer></script>
</head>

<body>
    <h1 style="text-align:center">Round(s)</h1>

    <h2 class="round-section-title">Preliminary I.</h2>
    <div class="round-wrapper">
        <div id="round15" class="round-table"></div>
        <div id="round16" class="round-table"></div>
        <div id="round17" class="round-table"></div>
        <div id="round18" class="round-table"></div>
        <div id="round19" class="round-table"></div>
    </div>

    <h2 class="round-section-title">Preliminary II.</h2>
    <div class="round-grid">
        <div id="round11" class="round-table"></div>
        <div id="round12" class="round-table"></div>
        <div id="round13" class="round-table"></div>
        <div id="round14" class="round-table"></div>
    </div>

    <h2 class="round-section-title">Preliminary III.</h2>
    <div class="round-wrapper">
        <div id="round8" class="round-table"></div>
        <div id="round9" class="round-table"></div>
        <div id="round10" class="round-table"></div>
    </div>

    <h2 class="round-section-title">Quarter Finals</h2>
    <div class="round-grid">
        <div id="round1" class="round-table"></div>
        <div id="round2" class="round-table"></div>
        <div id="round3" class="round-table"></div>
        <div id="round4" class="round-table"></div>
    </div>

    <h2 class="round-section-title">Semi Finals</h2>
    <div class="round-grid">
        <div id="round5" class="round-table"></div>
        <div id="round6" class="round-table"></div>
    </div>

    <h2 class="round-section-title">Final</h2>
    <div class="round-wrapper">
        <div id="round7" class="round-table"></div>
    </div>

    <h2 class="round-section-title">Re-Round</h2>
    <div class="round-wrapper">
        <div id="round20" class="round-table"></div>
    </div>

    <div class="button-group">
        <button id="back-eval" class="back-btn">Back</button>
    </div>
</body>

</html>
