<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preliminary I. Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="results.css">
</head>

<body>
    <main class="result-screen">
        <input type="hidden" id="preliminary" name="preliminary" value="preliminary1">
        <h1 class="result-title">Preliminary I. Results</h1>
        <div class="results-container">
            <div class="results-table followers">
                <h2>Followers</h2>
                <table id="followers-table" class="result-table"></table>

            <div class="results-table leaders">
                <h2>Leaders</h2>
                <table id="leaders-table" class="result-table"></table>
            </div>
        </div>
        <div class="button-group">
            <button id="back-eval" class="back-btn">Back</button>
        </div>
    </main>
    <script type="module" src="result-preliminary.js"></script>
</body>

</html>
