<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Rondası</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="round.css">
</head>
<body>
  <main class="round-screen">
    <h1 class="round-title">Final Rondası</h1>
    <div class="participants">
      <section class="follower-group">
        <h2>Takipçiler</h2>
        <div id="followers" class="participant-list"></div>
      </section>
      <section class="leader-group">
        <h2>Liderler</h2>
        <div id="leaders" class="participant-list"></div>
      </section>
    </div>
    <button id="save-eval" class="save-btn">Kaydet</button>
  </main>
  <div id="popup" class="popup hidden">
    <span id="popup-message"></span>
    <span id="popup-close">X</span>
  </div>
  <script type="module" src="round7.js"></script>
</body>
</html>
